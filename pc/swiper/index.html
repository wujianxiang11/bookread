<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="css/swiper.css">
	<script src='js/swiper.js'></script>
	<style>
		.swiper-slide img{
			width:100%;
		}
	</style>
</head>
<body>
	<!-- 定义轮播图在页面的显示位置 -->
		<div class="swiper-container">
		<!-- 定义轮播图在页面的区域 -->
			<div class="swiper-wrapper">
			<!-- 定义轮播图-->
				<div class="swiper-slide">
					<img src="slides/slides01.jpg" alt="">
				</div>
				<div class="swiper-slide">
					<img src="slides/slides02.jpg" alt="">
				</div>
				<div class="swiper-slide">
					<img src="slides/slides03.jpg" alt="">
				</div>
				<div class="swiper-slide">
					<img src="slides/slides04.jpg" alt="">
				</div>
				<div class="swiper-slide">
					<img src="slides/slides05.jpg" alt="">
				</div>
				<div class="swiper-slide">
					<img src="slides/slides06.jpg" alt="">
				</div>
			</div>
		<!-- 定义分页器 -->
		<div class="swiper-pagination"></div>
		<!-- 定义箭头 -->
		<div class="swiper-button-prev"></div>
		<div class="swiper-button-next"></div>
	</div>
		
</body>
		<script>
			new Swiper('.swiper-container',{
				autoplay:true,
				loop:true,
				pagination:{
					el:'.swiper-pagination'
				},
				navigation:{
					prevEl:'.swiper-button-prve',
					nextEl:'.swiper-button-next'
				}
			})
		</script>
</html>
